<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var userstring = prompt("Gimme a number that is greater than 100...");
		var usernum = parseInt(userstring, 10);

		while (usernum < 100) {
			console.log(usernum + " is less than 100, dummmy. Try again, I've got all day...");
			var userstring = prompt(usernum + " is less than 100, dummmy. Try again, I've got all day...");
			var usernum = parseInt(userstring, 10);
		}

		console.log("Congratulations! " + usernum + " is greater than 100! Great job!");


	</script>

</body>
</html>
